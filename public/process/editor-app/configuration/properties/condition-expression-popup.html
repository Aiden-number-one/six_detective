<div class="modal" ng-controller="KisBpmConditionExpressionPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.SEQUENCEFLOW.CONDITION.TITLE</h2>
            </div>
            <div class="modal-body">
                <div class="detail-group clearfix">
                    <div class="form-group clearfix">
                        <label class="col-xs-2" style="text-align: right;">type</label>
                        <div class="col-md-10">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <div class="radio" style="margin: 0">
                                        <span>
                                            <input type="radio" name="flow_type" ng-model="conditionExpression.type" value="approve_percent">
                                        </span>
                                        percent
                                    </div>
                                </label>
                                <label class="radio-inline">
                                    <div class="radio" style="margin: 0">
                                        <span>
                                            <input type="radio" name="flow_type" ng-model="conditionExpression.type" value="condition">
                                        </span>
                                        condition formula
                                    </div>
                                </label>
                            </div>
                        </div>
                        <!--<div class="col-xs-2">-->
                        <!--<input style="text-align: right" class="form-control" ng-model="conditionExpression.value[1]" />-->
                        <!--</div>-->
                        <!--<div class="col-xs-1" style="height: 34px;line-height: 34px;font-size: 20px;padding: 0px;text-align: center;width: 1%;">-->
                        <!--%-->
                        <!--</div>-->
                        <!--<div class="col-xs-4">-->
                        <!--<select class="form-control" ng-model="conditionExpression.value[0]">-->
                        <!--<option value="1">通过</option>-->
                        <!--<option value="0">不通过</option>-->
                        <!--</select>-->
                        <!--</div>-->
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-xs-2" style="text-align: right;">{{'PROPERTY.SEQUENCEFLOW.CONDITION.TITLE' | translate}}</label>
                        <div class="col-md-10" ng-if="conditionExpression.type=='approve_percent'">
                            <div class="col-xs-2">
                                <input style="text-align: right" class="form-control" ng-model="conditionExpression.approve_percent.percent" />
                            </div>
                            <div class="col-xs-1" style="height: 34px;line-height: 34px;font-size: 20px;padding: 0px;text-align: center;width: 1%;">
                            %
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control" ng-model="conditionExpression.approve_percent.approve">
                                    <option value="1">pass</option>
                                    <option value="0">not pass</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-10" ng-if="conditionExpression.type=='condition'">
                            <textarea style="width: 70%;" ng-model="conditionExpression.condition"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                    <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
                </div>
                <div class="pull-right popup-error" ng-if="error && !error.isConflict">
                    <span>{{'MODEL.SAVE.ERROR' | translate}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
