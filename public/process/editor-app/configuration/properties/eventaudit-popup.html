<div class="modal" ng-controller="KisBpmeventauditPropertyCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.EVENTAUDIT.TITLE</h2>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <div class="radio">
                                <label>{{'PROPERTY.EVENTAUDIT.CURRENCY' | translate}}
                                    <input type="radio" name="isCurrency" value="1" ng-model="eventAudit.isCurrency">
                                </label>
                            </div>
                        </div>
                        <!--  <select class="form-control" ng-model="eventAudit.value[1]" ng-options="x.bexid as x.eventname for x in sites" ng-change="changeSelect()">
                           <option value="">-- 请选择 --</option>
                       </select> -->
                        <div class="col-xs-6">
                            <div ng-attr-class="{{class}}">
                                <button type="button" class="btn btn-default dropdown-toggle" ng-click="showMenu()">
                                    <span ng-if="eventAudit.value[1]" ng-bind="eventAudit.eventname"></span>
                                    <span ng-if="!eventAudit.value[1]">-Please select-</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="item in sites" ng-click="selectPage($index)">
                                        <a href="javascript:;" ng-bind="item.eventname"></a>
                                    </li>
                                    <nav aria-label="">
                                        <ul class="pager">
                                            <li ng-if="!previous" class="disabled">
                                                <a href="javascript:;">
                                                    <</a>
                                            </li>
                                            <li ng-if="previous" ng-click="previousBt()">
                                                <a href="javascript:;">
                                                    <</a>
                                            </li>
                                            <li ng-if="!next" class="disabled"><a href="javascript:;">></a></li>
                                            <li ng-if="next" ng-click="nextBt()"><a href="javascript:;">></a></li>
                                        </ul>
                                    </nav>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-no-gutter">
                    <div class="form-group">
                     <div class="col-xs-3">
                        <div class="radio">
                            <label>{{'PROPERTY.EVENTAUDIT.CUSTOM' | translate}}
                                <input type="radio" name="isCurrency" value="0" ng-model="eventAudit.isCurrency">
                            </label>
                        </div>
                        </div>
                         <div class="col-xs-6">
                        <input id="custompageInput" class="form-control" type="text" ng-model="eventAudit.value[0]" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
