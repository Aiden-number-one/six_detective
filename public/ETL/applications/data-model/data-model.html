<!-- 弹框  -->
<div id="add_table" class="modal fade in" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title title-color-blue">建表确认</h4>
            </div>
            <div class="modal-body">
                <p  style="margin: 5px 0; float: right; color: #7f96ac;">注意：点击确认完成新建物理表操作;点击取消物理表将不会保存。</p>
                <table class="table table-striped table-bordered table-hover order-column">
                    <thead>
                        <tr>
                            <th> 字段中文名称 </th>
                            <th> 字段英文名称 </th>
                            <th> 类型 </th>
                            <th> 为空 </th>
                            <th> 主键 </th>
                            <th> 外键 </th>
                            <th> 描述 </th>
                        </tr>
                    </thead>
                    <tbody id="J_table_list">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn J_table_default">取消</button>
                <button type="button" class="btn green" id="table_submit" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div id="data-query" class="modal fade in" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title title-color-blue">数据查询</h4>
            </div>
            <div class="modal-body">
                <a class="down" style="margin: 5px 0; float: left;">
                    <img src="assets/img/down.png" style=" width: 16px; float: left; height: 16px;">
                    <span style="color: #7f96ac; float: left;">下载全部数据</span>
                </a>
                <p style="margin: 5px 0; float: right; color: #7f96ac;">仅显示前20条数据用于查看</p>
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover order-column" id="J_data-query_list">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn green" id="import_submit" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
