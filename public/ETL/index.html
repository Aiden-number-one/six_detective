    <style type="text/css">
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10050;
            background-color: #1f262d;
            -webkit-transition: background-color 0.6s ease-in-out 0s;
            transition: background-color 0.6s ease-in-out 0s;
        }

        .spinner {
            width: 240px;
            height: 40px;
            background: url(assets/img/layouts/toubao_logo.png) no-repeat;
            margin: 200px auto;
            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        @-webkit-keyframes sk-bounce {
            0%,
            100% {
                -webkit-transform: scale(0.8)
            }
            50% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bounce {
            0%,
            100% {
                transform: scale(0.8);
                -webkit-transform: scale(0.8);
            }
            50% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

        .maxW500 {
            max-width: 500px;
        }

        .maxW100 {
            max-width: 100px;
        }

        .overW {
            width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
        }

        a:hover {
            text-decoration: none !important;
        }
    </style>

        .login-box {

            filter: blur(3px);
        }

        .login-box .mask {
            display: block;
            position: fixed;
            top: 80px;
            right: 0;
            bottom: 0;
            left: 0;

            background-color: #000;
            filter: alpha(opacity=30);

        .login-box .login-window {

            width: 320px;

            position: relative;
            margin: auto;
