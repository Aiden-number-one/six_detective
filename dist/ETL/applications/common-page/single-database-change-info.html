<div class="row mt20">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title" style="border-bottom: none">
                <div class="caption font-dark">
                    <i class="fa fa-book"></i>
                    <span class="caption-subject bold uppercase">Data Source Monitor</span>
                </div>
                <div class="actions">
                    <a style="float:right;margin-left: 35px;" href="javascript:;" class="btn btn-circle btn-default js-backtolist ml10">
                        <i class="fa fa-history"></i>Return</a>
                </div>
            </div>
            <form id="J_dcq_change_query_form" name="J_dcq_change_query_form">
                <div class="col-md-100 query collapse" id="collapseSourChange">
                    <label>检查类型：
                  <select name="checkType" class="form-control">
                      <option value=""> - Please select a type - </option>
                      <option value="sour_error"> 源连接错误 </option>
                      <option value="sour_change"> 源表变更 </option>
                      <option value="sour_unexist"> 源表不存在 </option>
                      <option value="unexist"> 目标表不存在 </option>
                  </select>
              </label>
                    <label>Result：
                  <select name="checkFlag" class="form-control">
                      <option value=""> - Please select a type - </option>
                      <option value="1"> 通过 </option>
                      <option value="0"> 未通过 </option>
                  </select>
              </label>
                    <button type="button" class="btn green" id="J_dcq_change_query_search"> SEARCH
                  <i class="fa fa-search"></i>
              </button>
                    <button class="btn grey" type="reset">RESET<i class="fa fa-times"></i>
              </button>
                </div>
            </form>
            <div class="tourist-wide" style="border:none">
                <div class="collapse-control fr" data-toggle="collapse" href="#collapseSourChange">
                    <i class="fa fa-sort-desc"></i><span>高级搜索</span>
                </div>
            </div>
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-hover order-column" id="J_dcq_change_single_query_table">
                    <thead>
                        <tr>
                            <th> NO. </th>
                            <th> Data Source </th>
                            <th> Source Table </th>
                            <th> Target Data Source </th>
                            <th> Target Table </th>
                            <th> Time </th>
                            <th> Result </th>
                            <th> Summary </th>
                        </tr>
                    </thead>
                    <tbody id="J_dcq_change_query_single_list">
                    </tbody>
                </table>
            </div>
            <div id="J_dcq_change_query_single_page" class="row"></div>
        </div>
    </div>
</div>
<div id="J_sdci_checkmsg_modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title title-color-blue">Detail Log</h4>
            </div>
            <div class="modal-body">
                <div id="J_sdci_checkmsg_modal_msg" class="col-md-100 query1" style="max-height: 400px;overflow-y: auto;padding: 4px;word-break: break-all;padding-bottom: 17px;">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">CLOSE</button>
            </div>
        </div>
    </div>
</div>
