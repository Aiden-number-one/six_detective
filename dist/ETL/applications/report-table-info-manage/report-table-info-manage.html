<!-- BEGIN PAGE BASE CONTENT -->
<div class="wrap clearfix mt20">
  <div class="left-side J_drag_bar2_left-side">
    <div class="portlet light portlet-height-left">
      <div class="portlet-title search-title">
        <form class="search-form search-form-expanded">
          <div class="input-search">
            <input
              id="J_jobname_query"
              type="text"
              class="form-control"
              placeholder="请输入关键字"
            />
            <span class="input-group-btn input-search-btn">
              <a href="javascript:;" class="btn submit" id="J_jobname_query_btn">
                <i class="icon-magnifier"></i>
              </a>
            </span>
          </div>
        </form>
      </div>
      <div class="left-tree" id="J_flow_tree">
        <img
          src="/assets/plugins/jstree/dist/themes/default/throbber.gif"
          style="margin: 25px auto;display: block;"
        />
      </div>
    </div>
  </div>
  <div class="drag_bar" id="J_drag_bar2"></div>
  <div class="slide-toggle1">
    <i class="slide-icon fa fa-angle-left"></i>
  </div>
  <div class="right-content J_drag_bar2_right-content">
    <div class="portlet light bordered">
      <div class="portlet-title" style="border: none;">
        <div class="caption font-dark">
          <i class="icon-settings"></i>
          <span class="caption-subject bold uppercase" data-lang="Job-Management"></span>
        </div>
        <div class="actions">
          <a
            class="btn btn-circle btn-icon-only btn-default fullscreen"
            href="javascript:;"
            title="Scale"
          >
          </a>
        </div>
      </div>
      <div class="portlet-body" style="margin-top: -7px;">
        <form id="J_work_form" name="J_work_form">
          <div class="col-md-100 query collapse" id="collapseExample2">
            <label
              ><span data-lang="Job-No">作业编号：</span>
              <input class="form-control input-small" name="jobNo" />
            </label>
            <label
              ><span data-lang="Job-Name">作业名称：</span>
              <input class="form-control input-small" name="jobName" />
            </label>
            <button type="button" class="btn green" id="J_work_search">
              <span data-lang="SEARCH">查询</span>
              <i class="fa fa-search"></i>
            </button>
            <button class="btn grey" type="reset">
              <span data-lang="RESET">重置</span>
              <i class="fa fa-times"></i>
            </button>
          </div>
        </form>
        <div class="tourist-wide">
          <div class="btn-group">
            <div class="btn-group">
              <a id="J_process_add" class="btn-operate"

            </div>
            <div class="btn-group">
              <a id="J_process_edit" class="btn-operate"
                ><i class="widget-thumb-icon bg-blue fa fa-pencil"></i><span data-lang="EDIT">编辑</span></a
              >
            </div>
            <div class="btn-group">
              <a id="J_process_del" class="btn-operate"
                ><i class="widget-thumb-icon bg-red fa icon-trash"></i><span data-lang="DELETE">删除</span></a
              >
            </div>
          </div>
          <div class="btn-group">
            <div class="btn-group">
              <a class="btn-operate" id="copy_work"
                ><i class="widget-thumb-icon bg-blue fa fa-copy"></i><span data-lang="COPY">复制</span></a
              >
            </div>
            <div class="btn-group">
              <a class="btn-operate" id="J_work_move"
                ><i class="widget-thumb-icon bg-blue icon-action-redo"></i
                ><span data-lang="MOVE">移动</span></a
              >
            </div>
          </div>
          <div
            class="collapse-control fr"
            data-toggle="collapse"
            href="#collapseExample2"
          >
            <i class="fa fa-sort-desc"></i><span data-lang="Search-More">高级搜索</span>
          </div>
        </div>
        <div class="table-scrollable">
          <table
            class="table table-striped table-bordered table-hover order-column"
            id="J_work_table"

            <thead>
              <tr>
                <th style="width:40px">
                  <input type="checkbox" class="group-checkable" />
                </th>
                <th data-lang="No">序号</th>
                <th data-lang="Folder">所属文件夹</th>
                <th data-lang="Job-No">作业编号</th>
                <th data-lang="Job-Name">作业名称</th>
                <th data-lang="Job-Description">作业描述</th>

            <tbody></tbody>
          </table>

        <div class="row" id="J_work_page"></div>

    </div>

</div>

<!-- 移动任务弹框 -->
<div id="J_work_move_modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        ></button>
        <h4 class="modal-title title-color-blue">Move</h4>
      </div>
      <div class="modal-body" style="min-height: 200px;">
        <form class="form-horizontal">
          <div class="form-body">
            <div class="row">
              <div class="form-group">
                <label class="control-label col-md-3">
                  <span class="required" aria-required="true"> * </span
                  >Move to：
                </label>
                <div class="col-md-7">
                  <input type="hidden" name="folderId" class="form-control" />
                  <input
                    class="form-control dropdown-toggle"
                    name="folderName"
                    data-toggle="dropdown"
                    aria-expanded="true"
                    readonly
                  />
                  <i class="fa fa-angle-down dropdown-arrowdown"></i>
                  <div
                    class="J_tree dropdown-menu"
                    type="jstree"
                    role="menu"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button data-lang="CANCEL" type="button" data-dismiss="modal" class="btn btn-default">
          CANCEL
        </button>
        <button data-lang="CONFIRM" type="button" class="btn green" data-type="confirm">
          CONFIRM
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 查看任务弹框 -->
<div id="J_check_task_modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        ></button>
        <h4 class="modal-title title-color-blue" data-lang="Detail">查看任务</h4>
      </div>
      <div class="modal-body" style="min-height: 200px;">
        <div class="table-scrollable">
          <table
            class="table table-striped table-bordered table-hover order-column"
            id="J_check_task_table"
          >
            <thead>
              <tr>
                <th data-lang="No">序号</th>
                <th data-lang="Folder">所属文件夹</th>
                <!-- <th> 任务编号 </th> -->
                <th data-lang="Task-Name">任务名称</th>
                <th data-lang="Task-Type">任务类型</th>
                <th data-lang="Data-Source" style="max-width: 300px;">源连接</th>
                <th data-lang="Target-Data-Source">目标连接</th>
                <th data-lang="Target-Object">目标对象</th>
                <th data-lang="Last-Modified-Time">最后修改时间</th>
                <th data-lang="Modifier">修改人</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default" data-lang="CLOSE">
          关闭
        </button>
      </div>
    </div>
  </div>
</div>
<!-- END PAGE BASE CONTENT -->
<script>
  /*默认语言*/
  var LANGUAGE_CODE = "en";
  function loadProperties(type) {
    jQuery.i18n.properties({
      name: "i18n", // 资源文件名称
      path: "/assets/i18n/", // 资源文件所在目录路径
      mode: "map", // 模式：变量或 Map
      language: type, // 对应的语言
      cache: false,
      encoding: "UTF-8",
      callback: function() {
        // 回调方法
        for (var i in $.i18n.map) {
          $(`[data-lang=${i}]`).text($.i18n.map[i]);
        }
        // $('[data-job-1]').text($.i18n.prop('job-1'));
      }
    });
  }

  $(document).ready(function(type) {
    loadProperties(LANGUAGE_CODE);
  });
</script>
<script>
	$('#J_jobname_query').attr('placeholder',$.i18n.map['Please-input-keywords'])
</script>
