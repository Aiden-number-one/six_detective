    <style type="text/css">
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10050;
            background-color: #1f262d;
            -webkit-transition: background-color 0.6s ease-in-out 0s;
            transition: background-color 0.6s ease-in-out 0s;
        }

        .spinner {
            width: 240px;
            height: 40px;
            background: url(assets/img/layouts/toubao_logo.png) no-repeat;
            margin: 200px auto;
            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        @-webkit-keyframes sk-bounce {
            0%,
            100% {
                -webkit-transform: scale(0.8)
            }
            50% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bounce {
            0%,
            100% {
                transform: scale(0.8);
                -webkit-transform: scale(0.8);
            }
            50% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

        .maxW500 {
            max-width: 500px;
        }

        .maxW100 {
            max-width: 100px;
        }

        .overW {
            width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
        }

        a:hover {
            text-decoration: none !important;
        }
    </style>

<body>
    <div class="wrap clearfix mt20">
        <div class="portlet light bordered" style="min-height: 600px;">
            <div class="portlet-title" style="border: none;">
                <div class="caption font-dark" style="padding:40px 0">
                    <i class="icon-settings"></i>
                    <span class="caption-subject bold uppercase">平台信息管理</span>
                </div>
            </div>
            <div class="portlet-body" style="margin-top: -7px;">
                    <div class="row">
                      <form class="login-authorization-date hide" id="login_authorization_date" action="javascript:;" novalidate="novalidate">                   
                      </form>
                        <form class="form-horizontal" id="J_authorization_platform_date" name="J_authorization_platform_date">
                        <div class="form-group">                            
                            <label class="control-label col-md-4">授权到期日:</label>
                            <div class="col-md-4">              
                                <input type="text" class="form-control" readonly name="date" id="authorization_date" value="">
                            </div>
                        </div>                
                        <div class="form-group">
                             <label class="control-label col-md-4" style="margin-right:14px;position:relative;left:-3px;top:2px" ><span class="required" aria-required="true" > * </span>更新授权码:</label>              
                             <div style="padding-top: 5px;"> 
                                    <input type="file" name="file" accept="text/plain" style="display: inline-block;">
                                    <input type="hidden" name="type" accept="text/plain" value="OUT">
                                    <label class="control-label remind" style="margin-left:-60px">提示：仅支持txt类型文件</label>
                             </div>                                          
                        </div>            
                        <div class="form-group">
                            <label class="control-label col-md-4"><span class="required" aria-required="true" > * </span>用户名称：</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="userName" id="userName" value="" maxlength="50" placeholder="请输入最长50个字符">
                            </div>
                        </div>                
                        <div class="form-group">
                            <label class="control-label col-md-4"><span class="required" aria-required="true" > * </span>登陆密码：</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="passWord" id="passWord" value="" maxlength="50" placeholder="请输入最长50个字符">
                            </div>
                        </div> 
                        <div class="form-group" style="margin-top: 30px;">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="button" style="width: 100%;" class="btn green" id="J_authorization_sys_platform_save">立即授权
                                </button>
                                <input type="reset"  id="authorization_reset" class="hide">
                            </div>
                        </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    
    <!-- 上传弹框 -->
    <div id="J_authorization_upload_modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title title-color-blue">导入文件（授权文件名必须是license.txt）</h4>
                </div>
                <div class="modal-body">
                    <form action="javascript:;" class="form-horizontal" id="J_authorization_upload_code" name="J_upload_code" method="POST" novalidate="novalidate" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-md-4">
                                    <span class="required" aria-required="true"> * </span>选择文件：</label>
                                <div class="col-md-6" style="padding-top: 5px;"> 
                                    <input type="file" name="file" accept="text/plain">
                                    <input type="hidden" name="type" accept="text/plain" value="IN">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" data-dismiss="modal" class="btn btn-default">CANCEL</button>
                    <button type="button" class="btn green" id="J_authorization_upload">CONFIRM</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/plugins/seajs/sea.js"></script>
