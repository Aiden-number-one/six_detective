<span ng-controller="KisBpmConditionExpressionReadCtrl">
<span ng-if="conditionExpression.type=='approve_percent'">
    {{conditionExpression.approve_percent.percent}}%
    {{conditionExpression.approve_percent.approve=='1'? "pass" : "Not pass"}}
</span>
<span ng-if="conditionExpression.type=='condition'">
    {{conditionExpression.condition}}
</span>
<span ng-if="conditionExpression.value[0]==''">æ— </span>
</span>
